<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contact form</title>
</head>
<body>
    <section class="main">
        
        <h2>Get in touch</h2>
        <p>Lorem ipsum dolor sit amet consecturr,adipisicing elit.</p>
        <div class="contacts">
            <a href="#" class="contacts-info">
                <svg class="contacts-icons"></svg>
                <span>121 Street , Delhi</span>
            </a>
            <a href="#" class="contacts-info">
                <svg class="contacts-icons"></svg>
                <span class="mt-2">0728562409</span>
            </a>
            <a href="#" class="contact-info">
                <svg class="contacts-icons"></svg>
                <span class="mt-2">www34@gmail.com</span>
    
            </a>
        </div>
        <form action="" class="footer">
            <div class="name-email">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
            </div>
            <div class="message-container">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="button-container">
                <button>Send Message</button>
            </div>
        </form>
    </section>
</body>
</html>
